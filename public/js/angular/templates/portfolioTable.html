<div class="table-holder padding-20">
    <!-- table header -->
    <ul class="table-header clearfix">
        <li class="text-left width-15">PORTFOLIO</li>
        <li class="text-center width-7">AMMOUNT</li>
        <li class="text-right width-12">MARKET VALUE</li>
        <li class="text-right width-12">COST VALUE</li>
        <li class="text-right width-7">GAINED</li>
        <li class="text-right width-25">TWITTER DATA</li>
        <li class="text-left width-20">OPTIONS</li>

            <ul id="stock_IBM" class="table-content clearfix undefined">

                <li class="text-right width-12">  </li>
                <li class="text-right width-12">  </li>

                <li class="width-25"><div class="indicator"><span class="indicator-positive">Positive</span><span class="indicator-negative">Negative</span><span class="mask"></span><span class="bar"></span></div></li>
                <li>
                    <input data-trade="Buy" type="button" value="Buy" data-stock="IBM" class="btn btn-info">
                    <input data-trade="Sell" type="button" value="Sell" data-stock="IBM" class="btn btn-success"> 
                    <input data-trade="stop" type="button" data-stock="IBM" value="Tweets" class="btn btn-primary getTweets" data-toggle="modal" data-target=".bs-example-modal-lg.twet-modal">

            </ul>

        <ul class="table-footer text-right clearfix font-light">
